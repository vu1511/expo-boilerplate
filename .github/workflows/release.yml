name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - auto

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: âš™ï¸ Configure git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: ğŸš€ Run standard-version
        run: |
          if [ "${{ github.event.inputs.release_type }}" = "auto" ]; then
            yarn release --skip.commit --skip.tag
          else
            yarn release --release-as ${{ github.event.inputs.release_type }} --skip.commit --skip.tag
          fi

      - name: ğŸ“ Get new version
        id: version
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“± New version: $NEW_VERSION"

      - name: ğŸ“ Extract release notes
        id: release_notes
        run: |
          NOTES=$(sed -n '/^## \[/,/^## \[/p' CHANGELOG.md | sed '$d' | tail -n +2)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Commit changes
        run: |
          git add .
          git commit -m "chore(release): v${{ steps.version.outputs.new_version }}"
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"

      - name: ğŸš€ Push changes
        run: |
          git push --follow-tags origin main

      - name: ğŸ“¢ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false

      - name: âœ… Summary
        run: |
          echo "âœ… Release v${{ steps.version.outputs.new_version }} created successfully!"
          echo "ğŸ“ CHANGELOG updated"
          echo "ğŸ·ï¸  Git tag created and pushed"
          echo "ğŸ“¢ GitHub Release created"
          echo ""
          echo "Next: Trigger 'Build & Distribute' workflow to build and deploy the app"

