name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for conventional commits validation

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Verify environment
        run: yarn env:verify

      - name: ğŸ¨ Run linter
        run: yarn lint

      - name: ğŸ§ª Run tests
        run: yarn test:coverage

      - name: ğŸ“Š Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: ğŸ“ Validate commit messages (PR only)
        if: github.event_name == 'pull_request'
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: ğŸ”’ Security audit
        run: yarn audit --level moderate
        continue-on-error: true

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run TypeScript type checking
        run: npx tsc --noEmit

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-test, type-check]
    if: always()

    steps:
      - name: âœ… Check CI status
        run: |
          if [[ "${{ needs.lint-and-test.result }}" == "failure" ]] || [[ "${{ needs.type-check.result }}" == "failure" ]]; then
            echo "âŒ CI checks failed"
            exit 1
          else
            echo "âœ… All CI checks passed"
          fi

